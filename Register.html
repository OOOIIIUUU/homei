<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F8F8F8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #DDDDDD;
            padding: 5px;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            text-align: center;
            color: #808080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
        }

        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #DDDDDD;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #8BC34A;
            outline: none;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 40%; /* تم رفع العين أكثر */
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px; /* حجم العين */
            height: 20px; /* حجم العين */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #DDDDDD;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: #8BC34A;
            border: 2px solid #8BC34A;
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: "\2714";
            font-size: 14px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8BC34A;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7CB342;
        }

        .login-prompt {
            text-align: center;
            margin-top: 20px;
            color: #808080;
            font-size: 12px;
        }

        .login-link {
            color: #8BC34A;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="back-button">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhI5_sXxkpeRPOfCC5IoM313W9gSI1I30rXLpLG2zaE_s8j5P3QbNsLsOQE-ID1am2JdumqU4plK__NkhtdwgNLhdFPaoRJSfbWn3FlTh-QBEGtxKgSGT_n08fIxqr9lxXPFCf82ZguYjy1VgEmXwWRS8QsiSN0pOJAwkDvV2PlugV278Ao3vIpnB8/s40/icon-left.png" alt="Back">
        <span>Register</span>
    </div>
    
    <h1>Create account</h1>
    <p>Welcome!</p>
    
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name" required>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="Please enter the phone number" required>

        <label for="password">Password</label>
        <div class="input-container">
            <input type="password" id="password" placeholder="New password" required>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8TZDSpolNJQKiZ9MNpdd7DUzSL6HB3EhDYxSQVmNkUFpPJNQSuTmkuZejrM1WJr2XX-Y87tsYeuElnfQ_TgoMvKdwGjgjr5SCWO166YnOYZ3hHpxpARXMQYHuEF8k6oMUiB1i03sHB5bNB5QZZgnI2yzsj0bERWFAOMNlRRO5GzIEyn4umgCEonj/s40/%D8%AA%D9%86%D8%B2%D9%8A%D9%84.png" alt="Show/Hide Password" class="eye-icon" id="togglePassword1">
        </div>

        <label for="confirm-password">Confirm password</label>
        <div class="input-container">
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8TZDSpolNJQKiZ9MNpdd7DUzSL6HB3EhDYxSQVmNkUFpPJNQSuTmkuZejrM1WJr2XX-Y87tsYeuElnfQ_TgoMvKdwGjgjr5SCWO166YnOYZ3hHpxpARXMQYHuEF8k6oMUiB1i03sHB5bNB5QZZgnI2yzsj0bERWFAOMNlRRO5GzIEyn4umgCEonj/s40/%D8%AA%D9%86%D8%B2%D9%8A%D9%84.png" alt="Show/Hide Password" class="eye-icon" id="togglePassword2">
        </div>

        <label for="invite-code">Invite Code</label>
        <input type="text" id="invite-code" placeholder="Invitation code" required>

        <div class="checkbox-container">
            <input type="checkbox" id="terms" required>
            <label for="terms">Agree To Terms Of Service</label>
        </div>

        <button type="submit">Register</button>

        <div class="login-prompt">
            <p>Already Have An Account? <a href="login.html" class="login-link">Please Log In</a></p>
        </div>
    </form>
</div>

        </script>
        
        </body>
        </html>
